[program:laravel-invoice-pulse]
process_name=%(program_name)s_%(process_num)02d
user=www-data
command=php /home/www-data/indonusa/services/invoice/artisan pulse:work
autostart=true
autorestart=true
numprocs=2
stderr_logfile=/home/www-data/indonusa/services/auth/storage/logs/worker.log
stdout_logfile=/home/www-data/indonusa/services/auth/storage/logs/worker.log
